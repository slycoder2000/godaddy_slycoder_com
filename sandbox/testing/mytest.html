<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script src="../../scripts/jquery-min.js"></script>
    <script>
        $(document).ready(function(){
          $("#hidebutton").click(function(){
            $("#test").hide();
          });
        });
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../scripts/bootstrap/css/bootstrap.min.css">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style type="text/css">
    @import url(http://fonts.googleapis.com/css?family=Open+Sans:800);
    body { padding: 10px; font-family: 'Open Sans', sans-serif; }
    
    a#myAdLink {display:inline-block; background-color:#2480d6;}
    #myAd { 
        width:650px; height:200px;
        position:relative;
        overflow:hidden;
        opacity: 0;
    }
    #myAd .myAd_Img { position:absolute; background:url(../GSAP_Banner/graphics.png) no-repeat 0px 0px; }
    #myAd #myAd_clouds { width: inherit; height: inherit; top: 0px; left: 0px; background-repeat: repeat-x; }
    #myAd #myAd_photo { width: inherit; height: 143px; background-position: 0px -325px; bottom: 0px; left: 0px; }

    #myAd #myAd_txt1,
    #myAd #myAd_txt2 {
        position: absolute;
        width:inherit;
        text-align:center; color:#ffffff; font-size:3.0em;
        top:0px; left:0px;
        text-transform: uppercase;
        text-shadow: 0px 3px 3px rgba(0,0,102,0.5);
    }
    #myAd #myAd_marker {
        width:60px; height: 95px;
        background-position: -243px -230px;
        top: 90px; left: 290px;
    }
    #myAd #myAd_shadow {
        width: 35px; height: 16px;
        background-position: -311px -236px;
        top: 175px; left: 306px;
    }
    #myAd #myAd_txt3 {
        width: 510px; height:28px;
        background-position: -2px -202px;
        top: 55px; left:73px;
    }
    #myAd #myAd_surfboard {
        width: 237px; height:62px;
        background-position: -2px -233px;
        top:110px; left:390px;
    }

    #myAd #myAd_txt1 span{
        display: inline-block;
        position: relative;
    }


</style>





</head>

    <p>This is a paragraph.</p>
    <p id="test">This is another paragraph.</p>
    
    <button id="hidebutton">Click me</button>
</div>



    <a id="myAdLink" href="http://www.lynda.com">
        <div id="myAd">
            <div class="myAd_Img" id="myAd_clouds"></div>
            <div class="myAd_Img" id="myAd_photo"></div>

            <div id="myAd_txt1">
                <span id="myAd_ltr01">F</span><span id="myAd_ltr02">e</span><span id="myAd_ltr03">e</span><span id="myAd_ltr04">l</span><span id="myAd_ltr05">i</span><span id="myAd_ltr06">n</span><span id="myAd_ltr07">g</span>
                 
                <span id="myAd_ltr08">s</span><span id="myAd_ltr09">t</span><span id="myAd_ltr10">r</span><span id="myAd_ltr11">e</span><span id="myAd_ltr12">s</span><span id="myAd_ltr13">s</span><span id="myAd_ltr14">e</span><span id="myAd_ltr15">d</span><span id="myAd_ltr16">?</span>



            </div>
            <div id="myAd_txt2">You could be here!</div>

            <div class="myAd_Img" id="myAd_shadow"></div>
            <div class="myAd_Img" id="myAd_txt3"></div>
            <div class="myAd_Img" id="myAd_marker"></div>
            <div class="myAd_Img" id="myAd_surfboard"></div>
        </div>
    
    </a>

    <script type="text/javascript" src="../../scripts/gsap/TweenMax.min.js"></script>
    <script type="text/javascript">
        (function(){
            var tl1 = new TimelineMax();
            tl1.to('#myAd', .4, {opacity: 1 })
            .from('#myAd_txt2', 1.3, { top: -100, ease: Power2.easeOut })
            //.to('#myAd_txt1',1.3,{ top: 210, ease: Power2.easeOut }, '-=.9')
            .to('#myAd_ltr01',2, { top: 210, left: -70, rotation: -100, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr02',2, { top: 210, left: -60, rotation: 45, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr03',2, { top: 210, left: -50, rotation: 200, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr04',2, { top: 210, left: -40, rotation: -130, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr05',2, { top: 210, left: -30, rotation: 140, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr06',2, { top: 210, left: -20, rotation: 125, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr07',2, { top: 210, left: 0, rotation: 95, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr08',2, { top: 210, left: 10, rotation: -80, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr09',2, { top: 210, left: 20, rotation: 220, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr10',2, { top: 210, left: 30, rotation: -310, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr11',2, { top: 210, left: 40, rotation: 48, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr12',2, { top: 210, left: 50, rotation: -30, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr13',2, { top: 210, left: 60, rotation: -67, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr14',2, { top: 210, left: 70, rotation: -83, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr15',2, { top: 210, left: 80, rotation: -70, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .to('#myAd_ltr16',2, { top: 210, left: 90, rotation: 280, ease: Power2.easeOut }, 'myAd_ltr-=.9')
            .from('#myAd_marker', 1.2, { top:-110, ease: Bounce.easeOut }, '-=.5')
            .from('#myAd_shadow', 1.2, { opacity: 0, ease: Bounce.easeOut}, '-=1.2')
            .from('#myAd_txt3', 1.2, { scale: .2, opacity:0, ease: Power2.easeOut}, '-=.9')
            .from('#myAd_surfboard', 1.3, { top: 260, rotation:-130, left:300, ease: Back.easeOut}, 'cta');
            
            //tl1.seek('cta');
            var tl2 = new TimelineMax({repeat:-1});
            tl2.to('#myAd_clouds', 65, { backgroundPositionX:649, ease: Power0.easeOut });
        }());
    </script>


<script src="../../scripts/bootstrap/js/bootstrap.bundle.js"></script>

<script>
